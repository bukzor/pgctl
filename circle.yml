dependencies:
    pre:
        # circleci does some unhelpful virtualenv caching
        # TODO: fix with pip-faster --prune
        - rm -rf ~/virtualenvs/venv-system
        - virtualenv ~/virtualenvs/venv-system
        - sudo apt-get update
    override: 
        - ./CI/install
    cache_directories:
        - ~/.pip
        - ~/.pre-commit
        - ~/.cache

test:
    override:
        - ./CI/test
